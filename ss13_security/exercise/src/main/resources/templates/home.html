<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Trang Chủ</h1>
<!--chưa Xác thực-->

<!--Đã xác thực-->
<div sec:authorize="isAuthenticated()">
    <h2>Bạn Đã Dăng Nhập</h2>
    <h2>Xin Chào Bạn :
    <span style="color : #1e7e34" sec:authentication="principal.username"></span>
    </h2>

    <div sec:authorize="hasRole('ADMIN')" style="color: red">
        <span>EDIT</span>
        <span>CREATE</span>
        <span>DELETE</span>
    </div>
    <div sec:authorize="hasRole('USER')" style="color: green">
        <span>VIEW</span>
    </div>
</div>
</body>
</html>
