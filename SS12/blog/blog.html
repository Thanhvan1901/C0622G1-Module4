<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Blog List</h1>
<input type="text" name="search" id="inputSearch">
<input type="submit" name="search" value="search" id="search">
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Blog Creator </th>
        <th>Blog Name</th>
        <th>Blog Creation Date</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr>
        <td>
            <span>Loading....</span>
        </td>
    </tr>
    </tbody>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        let curPage = 2;
        function showList(pageNumber) {
            $(document).ready(function () {
                setTimeout(function () {
                    $("tbody").empty()
                    let search = $("#inputSearch").val();
                    console.log(search),
                    $.ajax({
                        url: "http://localhost:8080/api/blog?" + "&search=" + search,
                        type: "GET",
                        dataType: "json",
                        success: function (blogs) {
                            console.log(blogs)
                            let data = blogs.content
                            let tr = []
                            console.log(tr)
                            for (let i = 0; i < curPage; i++) {
                                tr.push("<tr>")
                                tr.push("<td>" + data[i].id + "</td>")
                                tr.push("<td>" + data[i].blogCreator + "</td>")
                                tr.push("<td>" + data[i].blogName + "</td>")
                                tr.push("<td>" + data[i].date + "</td>")
                                tr.push("<td>" + data[i].content + "</td>")
                                tr.push("</tr>")
                            }
                            $("table").append(tr.join(""));
                        }
                    })

                }, 2000)


            })
        }
        $("#search").click(function () {
            showList(curPage);
        })
        showList(curPage);


        $("#load").click(function () {
            $.ajax({
                url: "http://localhost:8080/api/blog?" + "&search=" + search,
                type: "GET",
                dataType: "json",
                success: function (blogs) {

                    let data = blogs.content
                    let tr = []
                     curPage += 2
                    console.log(curPage)
                    for (let i = 0; i < curPage; i++) {
                        tr.push("<tr>")
                        tr.push("<td>" + data[i].id + "</td>")
                        tr.push("<td>" + data[i].blogCreator + "</td>")
                        tr.push("<td>" + data[i].blogName + "</td>")
                        tr.push("<td>" + data[i].date + "</td>")
                        tr.push("<td>" + data[i].content + "</td>")
                        tr.push("</tr>")
                        if (curPage > data.length) {
                            curPage = data.length
                        }
                    }
                    $("table").append(tr.join(""))
                }
            })
        })
    </script>
</table>
<input type="submit" id="load" value="Tải Thêm">
</body>
</html>
