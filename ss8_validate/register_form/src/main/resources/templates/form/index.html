
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/form/layout::head}">
</head>
<body>
<h3>Imfomation List</h3>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<p>
    <a th:href="@{/create}">
        Sign Up Information
    </a>
</p>
<h2 th:if="${userList.isEmpty()}" style="color: red">
    No Blog List</h2>
<table id="customers" th:unless="${userList.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name </th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
    <div>
        <a th:href="@{'/'(page=${userList.number - 1})}" th:if="${userList.hasPrevious()}">Trước</a>
        <span th:text="${userList.number + 1}"></span>/<span th:text="${userList.totalPages}"></span>
        <a th:href="@{'/'(page=${userList.number + 1})}" th:if="${userList.hasNext()}">Sau</a>
    </div>
</body>
</html>
