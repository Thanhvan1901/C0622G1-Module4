
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Blog</h3>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<p>
    <a th:href="@{/create}">
        Add New Blog
    </a>
</p>

<h2 th:if="${songList.isEmpty()}" style="color: red">
    No Blog List</h2>
<table id="customers" th:unless="${songList.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name Song </th>
        <th>Singer</th>
        <th>Category</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songList}">
        <td th:text="${song.id}"></td>
        <td th:text="${song.nameSong}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.category}"></td>
        <td><a th:href="@{{id}/edit(id=${song.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${songList.number - 1})}" th:if="${songList.hasPrevious()}">Trước</a>
    <span th:text="${songList.number + 1}"></span>/<span th:text="${songList.totalPages}"></span>
    <a th:href="@{'/'(page=${songList.number + 1})}" th:if="${songList.hasNext()}">Sau</a>
</div>
</body>
</html>
