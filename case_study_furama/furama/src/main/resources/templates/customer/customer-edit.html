<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="home :: backgroud"></style>
</head>
<body>
<nav th:replace="home :: header"></nav>
<div th:replace="home :: menu"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>

        <div style="background: #e9f2ef" class="col-lg-6 shadow-lg">
            <form action="/customer/update"  method="post" th:object="${customerDto}">
                <div class="mb-5 mt-3 text-center fst-italic">
                    <h1>Edit Customer Form</h1>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="nameCustomer" class="form-label fw-bold fst-italic">Name Customer:</label>
                    <input th:field="*{name}" type="text" class="form-control" id="nameCustomer" aria-describedby="nameError">
                    <p style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"> </p>

                </div>

                <div class="mb-3">
                    <label for="birthDayCustomer" class="form-label fw-bold fst-italic">Birth Day:</label>
                    <input th:field="*{dateOfBirth}" type="date" class="form-control" id="birthDayCustomer" aria-describedby="dateOfBirthError">
                    <p style="color: red" th:errors="*{dateOfBirth}" th:if="${#fields.hasErrors('dateOfBirth')}"> </p>

                </div>

                <div class="mb-3">
                    <label for="genderCustomer" class="form-label fw-bold fst-italic">Gender:</label>
                    <select th:field="*{gender}" id="genderCustomer" class="form-select" aria-label="Default select example">
                        <option value="false">Ná»¯</option>
                        <option value="true">Nam</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="idCard" class="form-label fw-bold fst-italic">Id Card:</label>
                    <input th:field="*{idCard}" type="text" class="form-control" id="idCard" aria-describedby="idCardError">
                    <p style="color: red" th:errors="*{idCard}" th:if="${#fields.hasErrors('idCard')}"> </p>
                </div>

                <div class="mb-3">
                    <label for="phoneCustomer" class="form-label fw-bold fst-italic">Phone:</label>
                    <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneCustomer" aria-describedby="phoneError">
                    <p style="color: red" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"> </p>
                </div>

                <div class="mb-3">
                    <label for="emailCustomer" class="form-label fw-bold fst-italic">Email:</label>
                    <input th:field="*{email}" type="email" class="form-control" id="emailCustomer" aria-describedby="emailError">
                    <p style="color: red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"> </p>
                </div>

                <div class="mb-3">
                    <label for="customerType" class="form-label fw-bold fst-italic">Customer Type:</label>
                    <select th:field="*{customerType}" id="customerType" class="form-select" aria-label="Default select example">
                        <option th:each="customerType : ${customerTypeList}"
                                th:value="${customerType.id}"
                                th:text="${customerType.name}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label fw-bold fst-italic">Address:</label>
                    <input th:field="*{address}" type="text" class="form-control" id="address" aria-describedby="addressError">
                    <p style="color: red" th:errors="*{address}" th:if="${#fields.hasErrors('address')}"> </p>
                </div>


                <button type="submit" class="btn btn-primary mb-3 w-100">Update</button>
            </form>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>

<div th:replace="home :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
