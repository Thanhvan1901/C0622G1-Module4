<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Facility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="home :: backgroud"></style>
</head>
<body>
<nav th:replace="home :: header"></nav>
<div th:replace="home :: menu"></div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-lg-12 text-center fst-italic">
            <h1>Service Contract</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <table class="table table-hover fst-italic">
                <thead>
                <tr class="table-success">
                    <th scope="col"># </th>
                    <th scope="col">Dịch Vụ </th>
                    <th scope="col">Nhân Viên</th>
                    <th scope="col">Khách Hàng</th>
                    <th scope="col">Ngày Bắt Đầu </th>
                    <th scope="col">Ngày Kết Thúc</th>
                    <th scope="col">Tiền Đặt Cọc</th>
                    <th scope="col">Tồng Tiền</th>
                    <th scope="col"></th>
                    <th scope="col">
                        <a href="#" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#createFacility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-plus" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                            </svg>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract,iem: ${contractList}">
                    <td th:text="${iem.count+contractList.number*3}" ></td>
                    <td th:text="${contract.facilityName}" ></td>
                    <td th:text="${contract.employeeName}" ></td>
                    <td th:text="${contract.customerName}" ></td>
                    <td th:text="${contract.startDate}" ></td>
                    <td th:text="${contract.endDate}" ></td>
                    <td th:text="${contract.deposit}" ></td>
                    <td th:text="${contract.totalMoney}" ></td>
                    <td>
                        <button type="button"  class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createFacilityAttach">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"></path>
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#showDetail">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
                                <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
                                <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">

    <ul class="pagination justify-content-end">
        <li class="page-item">
            <a class="page-link"
               th:href="@{/contract/list/(page=${contractList.number}-1)}"
               th:if="${contractList.hasPrevious()}">
                Previous
            </a>
            <!--                <a th:if="${customers.hasPrevious()}"-->
            <!--                   th:href="@{/customer(page=${customerPage.number}-1, name = ${name}, email = ${email}, customerTypeId = ${customerTypeId})}">-->
            <!--                    Previous-->
            <!--                </a>-->
        </li>
        <li class="page-item active" aria-current="page">
                                            <span class="page-link">
                                                <th:block th:text="${contractList.number + 1}"></th:block>
                                                /
                                                <th:block th:text="${contractList.totalPages}"></th:block>
                                            </span>

        </li>
        <li class="page-item">
            <a class="page-link"
               th:href="@{/contract/list/(page=${contractList.number}+1)}"
               th:if="${contractList.hasNext()}">
                Next
            </a>
        </li>
    </ul>
</div>

<!--Modal show detail-->
<div class="modal fade" id="showDetail" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Accompanied Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label class="form-label fw-bold fst-italic">Accompanied service:</label>
                <p>Karaoke</p>
                <label class="form-label fw-bold fst-italic"> Cost:</label>
                <p>10000</p>
                <label class="form-label fw-bold fst-italic">Unit:</label>
                <p>hiện tại</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--create modal attach facility-->

<div class="modal fade" id="createFacilityAttach" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <form >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Create Accompanied Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Accompanied" class="form-label fw-bold fst-italic">Accompanied service::</label>
                            <input type="text" class="form-control" id="Accompanied" aria-describedby="nameError">
                        </div>

                        <div class="mb-3">
                            <label for="cost" class="form-label fw-bold fst-italic">Cost:</label>
                            <input type="number" class="form-control" id="cost" aria-describedby="dateOfBirthError">
                        </div>


                        <div class="mb-3">
                            <label for="Unit" class="form-label fw-bold fst-italic">Unit:</label>
                            <input type="text" class="form-control" id="Unit" aria-describedby="idCardError">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--modal create facility-->
<div class="modal fade" id="createFacility" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <form >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel3">Create Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nameFacility" class="form-label fw-bold fst-italic">Service Name:</label>
                            <input type="text" class="form-control" id="nameFacility" aria-describedby="nameError">
                        </div>
                        <div class="mb-3">
                            <label for="nameCustomer" class="form-label fw-bold fst-italic">Customer Name:</label>
                            <input type="text" class="form-control" id="nameCustomer" aria-describedby="nameError">
                        </div>
                        <div class="mb-3">
                            <label for="nameEmployee" class="form-label fw-bold fst-italic">Employee Name:</label>
                            <input type="text" class="form-control" id="nameEmployee" aria-describedby="nameError">
                        </div>

                        <div class="mb-3">
                            <label for="startDate" class="form-label fw-bold fst-italic">Start Date</label>
                            <input type="date" class="form-control" id="startDate" aria-describedby="dateOfBirthError">
                        </div>


                        <div class="mb-3">
                            <label for="endDate" class="form-label fw-bold fst-italic">End Date:</label>
                            <input type="date" class="form-control" id="endDate" aria-describedby="idCardError">
                        </div>

                        <div class="mb-3">
                            <label for="deposit" class="form-label fw-bold fst-italic">Deposit:</label>
                            <input type="number" class="form-control" id="deposit" aria-describedby="idCardError">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div th:replace="home :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
