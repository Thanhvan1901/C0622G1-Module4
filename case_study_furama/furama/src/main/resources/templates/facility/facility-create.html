<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create facility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="home :: backgroud"></style>
</head>
<body>
<nav th:replace="home :: header"></nav>
<div th:replace="home :: menu"></div>

<div class="row mt-5">
    <div class="col-lg-3"></div>
    <div style="background: #e9f2ef" class="col-lg-6 shadow-lg">
        <h1 class="text-center fst-italic">Create Facility Form</h1>

        <form action="/facility/save" method="post" th:object="${facility}" class="mt-5">

            <div class="mb-3" id="facilityType">
                <div class="form-check-inline ">
                    <b>Choice Facility Type:</b>
                </div>
                <div>
                    <select th:field="*{facilityType}" onchange="changeForm(this)"  class="form-control" >
                        <option th:value="${''}">Chose Type..</option>
                        <option th:each="fac : ${facilityTypeList}" th:value="${fac.id}" th:text="${fac.name}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label fst-italic fw-bold ">Name Service:</label>
                <input th:field="*{name}"  type="text" id="name" class="form-control" aria-describedby="nameError">
                <span th:errors="*{name}" id="nameError" class="form-text text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="area" class="form-label fst-italic fw-bold">Area:</label>
                <input th:field="*{area}" type="number" class="form-control" id="area" aria-describedby="areaError">
                <span th:errors="*{area}" id="areaError" class="form-text text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="cost" class="form-label fst-italic fw-bold">Cost:</label>
                <input th:field="*{cost}" type="number" class="form-control" id="cost" aria-describedby="costError">
                <span th:errors="*{cost}" id="costError" class="form-text text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="maxPeople" class="form-label fst-italic fw-bold">Max People:</label>
                <input th:field="*{maxPeople}" type="number" class="form-control" id="maxPeople" aria-describedby="maxPeopleError">
                <span th:errors="*{maxPeople}" id="maxPeopleError" class="form-text text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="rentType" class="form-label fst-italic fw-bold">Rent Type:</label>
                <select th:field="*{rentType}" id="rentType" name="rentType" class="form-select" aria-label="Default select example">
                    <option th:each="rentTypeObj : ${rentTypeList}"
                            th:value="${rentTypeObj.id}"
                            th:text="${rentTypeObj.name}">
                    </option>
                </select>
                <span th:errors="*{maxPeople}" id="Default select example" class="form-text text-danger"></span>
            </div>

            <div class="mb-3" id="opt1" style="display: none">
                <label for="standard" class="form-label fst-italic fw-bold">Room Standard:</label>
                <select th:field="*{standard}" id="standard" name="standard" class="form-select" aria-label="Default select example">
                    <option value="Normal">normal</option>
                    <option value="Vip">vip</option>
                </select>
            </div>
            <div class="mb-3" id="opt2" style="display: none">
                <label for="poolArea" class="form-label fst-italic fw-bold">Pool Area:</label>
                <input th:field="*{poolArea}"  type="number" value="0" name="Pool" class="form-control" id="poolArea" aria-describedby="poolError">
            </div>

            <div class="mb-3" id="opt3" style="display: none">
                <label for="floors" class="form-label fst-italic fw-bold">Number Of Floors:</label>
                <input th:field="*{floors}"  type="number" value="0" name="Floors" class="form-control" id="floors" aria-describedby="floorsError">
            </div>
            <div class="mb-3" id="opt4" style="display: none">
                <label for="otherConvenience" class="form-label fst-italic fw-bold">Description Other Convenience:</label>
                <input  th:field="*{otherConvenience}" type="text" name="otherConvenience" class="form-control" id="otherConvenience">
            </div>

            <div class="mb-3" id="opt5" style="display: none">
                <label for="freeServiceIncluded" class="form-label fst-italic fw-bold">Free Service Included:</label>
                <input  th:field="*{facilityFree}" type="text" name="convenience" class="form-control" id="freeServiceIncluded">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mb-3 w-100">Add</button>
            </div>

        </form>

    </div>
    <div class="col-lg-3"></div>
</div>

<script>
    function changeForm(type) {
        let choseType = type.value;
        switch (choseType) {
            case "1":
                document.getElementById("opt1").style.display = "block";
                document.getElementById("opt2").style.display = "block";
                document.getElementById("opt3").style.display = "block";
                document.getElementById("opt4").style.display = "block";
                document.getElementById("opt5").style.display = "none";
                break;
            case "2":
                document.getElementById("opt1").style.display = "none";
                document.getElementById("opt2").style.display = "none";
                document.getElementById("opt3").style.display = "none";
                document.getElementById("opt4").style.display = "none";
                document.getElementById("opt5").style.display = "block";
                break;
            case "3":
                document.getElementById("opt1").style.display = "block";
                document.getElementById("opt2").style.display = "block";
                document.getElementById("opt3").style.display = "none";
                document.getElementById("opt4").style.display = "block";
                document.getElementById("opt5").style.display = "none";
                break;
            default:
                document.getElementById("opt1").style.display = "none";
                document.getElementById("opt2").style.display = "none";
                document.getElementById("opt3").style.display = "none";
                document.getElementById("opt4").style.display = "none";
                document.getElementById("opt5").style.display = "none";

        }
    }
</script>

<div th:replace="home :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
