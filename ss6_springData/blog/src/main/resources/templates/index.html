
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Blog</h3>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<p>
    <a th:href="@{/create}">
        Add New Blog
    </a>
</p>

<h2 th:if="${blogList.isEmpty()}" style="color: red">
    No Blog List</h2>
<table id="customers" th:unless="${blogList.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Blog Creator </th>
        <th>Blog Name</th>
        <th>Blog Creation Date</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.blogCreator}"></td>
        <td th:text="${blog.blogName}"></td>
        <td th:text="${blog.date}"></td>
        <td><a th:href="@{{id}/edit(id=${blog.id})}">Edit</a></td>
        <td><a th:href="@{{id}/delete(id=${blog.id})}">Delete</a></td>
        <td><a th:href="@{view/{id}(id=${blog.id})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
